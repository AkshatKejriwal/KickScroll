<!DOCTYPE html>
<html>

<head>
    <title>KickScroll Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1 class="title">KickScroll Settings</h1>

        <div class="option-group">
            <div class="option-label">Mouse Button to Hold</div>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="rightClick" name="mouseButton" value="right">
                    <label for="rightClick">Right Click</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="leftClick" name="mouseButton" value="left">
                    <label for="leftClick">Left Click</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="middleClick" name="mouseButton" value="middle">
                    <label for="middleClick">Middle Click</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="none" name="mouseButton" value="none">
                    <label for="none">No Button (Scroll Only)</label>
                </div>
            </div>
        </div>

        <div class="option-group">
            <div class="checkbox-option">
                <input type="checkbox" id="showPercentage" name="showPercentage">
                <label for="showPercentage">Show Volume Percentage</label>
            </div>
        </div>

        <button class="save-button" id="saveSettings">Save Settings</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
